<div class="text-center">
  <form class="form-login" (submit)="onLoginSubmit()">
    <img class="mb-4" src="../../../assets/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required >
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-success btn-block login-btn" type="submit">Submit</button>
  </form>
</div>
